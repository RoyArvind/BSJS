<!DOCTYPE html>
<html>

<head>

    <style>
        form {
            display: flex;
            flex-direction: column;
            width: 400px;
        }

        label {
            margin: 10px
        }

        form div {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #multiplicationResult,
        #divisionResult {
            color: green;
        }

        .error-message {
            color: red;
        }
    </style>
</head>

<body>

    <form>
        <div>
            <label for="num1">1st Number:</label>
            <input type="number" id="num1" required>
        </div>

        <div>
            <label for="num2">2nd Number:</label>
            <input type="number" id="num2" required>
        </div>

        <div>
            <button type="button" onclick="calculateMultiplication()">Multiply</button>
            <button type="button" onclick="calculateDivision()">Divide</button>
        </div>
    </form>

    <p>Multiplication Result:</p>
    <p id="multiplicationResult"></p>

    <p>Division Result:</p>
    <p id="divisionResult"></p>

    <script>
        function calculateMultiplication() {
            clearResults();

            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);

            if (isNaN(num1) || isNaN(num2)) {
                displayErrorMessage("Please enter valid numbers.");
            } else {
                var multiplication = num1 * num2;
                displayResult("Multiplication: " + multiplication, "multiplicationResult");
            }
        }

        function calculateDivision() {
            clearResults();

            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);

            if (isNaN(num1) || isNaN(num2)) {
                displayErrorMessage("Please enter valid numbers.");
            } else if (num2 === 0) {
                displayErrorMessage("Division by zero is not allowed.");
            } else {
                var division = num1 / num2;
                displayResult("Division: " + division, "divisionResult");
            }
        }

        function displayResult(result, elementId) {
            document.getElementById(elementId).textContent = result;
        }

        function displayErrorMessage(message) {
            var errorMessageElement = document.createElement("p");
            errorMessageElement.textContent = message;
            errorMessageElement.classList.add("error-message");
            document.body.appendChild(errorMessageElement);
        }

        function clearResults() {
            document.getElementById("multiplicationResult").textContent = "";
            document.getElementById("divisionResult").textContent = "";

            var errorMessages = document.querySelectorAll(".error-message");
            errorMessages.forEach(function (element) {
                element.remove();
            });
        }
    </script>
</body>

</html>
